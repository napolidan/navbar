<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Responsive</title>
</head>
<body>
    <div class="topContainer text-bg-dark d-flex flex-row justify-content-between text-center">
        <div class="left d-flex flex-row">
            <button id="hamburguer"><i class="fa-solid fa-burger fa-fw fs-3"></i></button>
            <div>
                <h1 class="m-0">Hamburguer Menu</h1>
            </div>
        </div>
        <div class="right d-flex pe-4">
            <div class="pe-4 desktop"><h1>Search Bar</h1></div>
            <i class="fa-solid fa-magnifying-glass fa-fw fs-3"></i>
        </div>
    </div>
    <div class="mainContainer">
        <div id="sideBar" class="sideBar text-bg-primary">
            <div class="wrapper d-flex">
                <ul class="list-unstyled">
                    <li>
                        <a class="text-decoration-none d-block text-white fs-3" href="#">
                            <i class="fa-solid fa-pizza-slice fa-fw"></i>
                            <span>Pizza</span>
                        </a>
                    </li>
                    <li>
                        <a class="text-decoration-none d-block text-white fs-3" href="#">
                            <i class="fa-solid fa-drum fa-fw"></i>
                            <span>Drum</span>
                        </a>
                    </li>
                    <li>
                        <a class="text-decoration-none d-block text-white fs-3" href="#">
                            <i class="fa-solid fa-umbrella fa-fw"></i>
                            <span>Umbrella</span>
                        </a>
                    </li>
                    <li>
                        <a class="text-decoration-none d-block text-white fs-3" href="#">
                            <i class="fa-solid fa-gift fa-fw"></i>
                            <span>Gift</span>
                        </a>
                    </li>
                    <li>
                        <a class="text-decoration-none d-block text-white fs-3" href="#">
                            <i class="fa-solid fa-lemon fa-fw"></i>
                            <span>Lemon</span>
                        </a>
                    </li>
                    <li>
                        <a class="text-decoration-none d-block text-white fs-3" href="#">
                            <i class="fa-solid fa-crown fa-fw"></i>
                            <span>Crown</span>
                        </a>
                    </li>
                    <li>
                        <a class="text-decoration-none d-block text-white git" href="https://github.com/napolidan">
                            <i class="fa fa-github fa-fw"></i>
                            <span>GitHub</span>
                        </a>
                    </li>
                </ul>
            </div> 
        </div>
        <div class="contentContainer p-4 d-flex flex-column flex-grow-1 justify-content-between">
            <div class="content">
                <h1 class="mb-0">Fully Responsive Canvas</h1>
                <small class="text-secondary">Currently on <span class="desktop">desktop</span><span class="mobile">mobile</span></small>

                <div class="created mt-5 mb-5"><h2>Created using</h2></div>

                <div class="tall d-flex">
                    <div class="cards align-items-center justify-content-center">

                        <div class="module p-5 red">
                            <img src="html.png" alt="">
                        </div>
    
                        <div class="module p-5 yellow">
                            <img src="css.png" alt="">
                        </div>
    
                        <div class="module p-5 blue">
                            <img src="js.png" alt="">
                        </div>
    
                    </div>
                </div>

            </div>
            <div class="footer bottom-0 text-center text-secondary mt-5"><small>Created by Daniel Napoli with <span class="text-primary">Bootstrap</span></small></div>
        </div>
    </div>
    <script>

        document.getElementById('hamburguer').addEventListener("click", function toggleSideBar(){
            document.getElementById("sideBar").classList.toggle('open')
        });

        document.querySelector('.module:nth-child(1)').addEventListener("mouseover", function colorRed(){
            document.querySelector('.created').style.color = 'rgb(255, 136, 85)';
        })

        document.querySelector('.module:nth-child(2)').addEventListener("mouseover", function colorRed(){
            document.querySelector('.created').style.color = 'rgb(85, 156, 255)';
        })

        document.querySelector('.module:nth-child(3)').addEventListener("mouseover", function colorRed(){
            document.querySelector('.created').style.color = 'rgb(224, 210, 56)';
        })

        document.querySelector('.module:nth-child(1)').addEventListener("mouseout", function colorRed(){
            document.querySelector('.created').style.color = 'rgb(175, 175, 175)';
        })

        document.querySelector('.module:nth-child(2)').addEventListener("mouseout", function colorRed(){
            document.querySelector('.created').style.color = 'rgb(175, 175, 175)';
        })

        document.querySelector('.module:nth-child(3)').addEventListener("mouseout", function colorRed(){
            document.querySelector('.created').style.color = 'rgb(175, 175, 175)';
        })

    </script>
</body>
</html>
